<div class="page-header">

    <h4>jsDAL Server performance</h4>
</div>

<md-card>
    <md-card-content>

        <table class="grid" *ngIf="projectList">
            <thead>
                <tr>
                    <th style="width:40px"></th>
                    <th style="width:250px">Project</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of projectList" [class.success]="selectedProject == row">
                    <td class="anchorColumn">
                        <button md-button color="primary" [routerLink]="['./' + row.Name]">select</button>
                    </td>
                    <td>{{row.Name}}</td>
                </tr>
            </tbody>
        </table>


    </md-card-content>
</md-card>


<br/>

<router-outlet></router-outlet>
