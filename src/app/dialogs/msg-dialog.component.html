<h1 mat-dialog-title>{{ title }}</h1>

<div mat-dialog-content>

    <div class="flex-vertical-center">
        <mat-icon>{{ getIcon() }}</mat-icon><span style="flex: 1 1;" [innerHTML]="msg"></span>
    </div>


</div>
<div mat-dialog-actions align="end">

    <button type="button" mat-button color="primary" (click)="dialogRef.close('OK')">{{getOkayTxt()}}</button>
    <button *ngIf="type==50" type="button" mat-button color="primary" (click)="dialogRef.close('CANCEL')">CANCEL</button>
</div>
