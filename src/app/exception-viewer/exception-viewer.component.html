<mat-card>
    <mat-card-content>
        <mat-form-field>
            <input #errRef matInput type="text" placeholder="Error ref#" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button #lookupButton mat-button color="primary" (click)="lookupError(errRef.value)">LOOKUP</button>
    </mat-card-actions>
</mat-card>

<mat-card *ngIf="exceptionDetail">
    <mat-card-content>
        <span class="head">{{ exceptionDetail.created | fromISODateStr | date:'dd MMM yyyy, HH:mm:ss' }}</span>&nbsp;<span>({{ exceptionDetail.id }})</span>
        <hr/>
        <div class="exception-detail" *ngIf="exceptionDetail">
            <div class="msg" [innerHTML]="formatMessage(exceptionDetail.message)"></div>
            <hr/> 

            <div class="stack" *ngIf="exceptionDetail.stackTrace" [innerHTML]="formatStackTrace(exceptionDetail.stackTrace)">


            </div>

        </div>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-title>Recent exceptions</mat-card-title>
    <mat-card-content>

        <p>
            (Total # of exceptions in memory: {{ totalExceptionCnt }}) <button (click)="clearAll()" mat-button color="warn">CLEAR ALL</button>
            </p>
        
        <div *ngIf="recentExceptions">

            <p *ngIf="recentExceptions.length == 0">
                No recent exceptions found.
            </p>

            <div *ngFor="let ex of recentExceptions">
                <span [title]="ex.created | date: 'dd MMM yyyy'">{{ ex.created | date: 'HH:mm:ss' }}</span>
                <div style="width:90px;display:inline-block;">
                        <button style="font-family: Courier;font-weight: 800;" (click)="errRef.value=ex.id;lookupError(ex.id)" mat-button color="primary">{{ ex.id }}</button>
                </div>
                <div class="app-title" *ngIf="ex.appTitle">{{ ex.appTitle }} </div>
                <div class="msg" *ngIf="ex" [innerHTML]="formatMessage(ex.message)">

                </div>
                
            </div>

        </div>

    </mat-card-content>
</mat-card>
