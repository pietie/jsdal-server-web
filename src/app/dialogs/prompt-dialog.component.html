<h1 mat-dialog-title>{{ title }}</h1>

<div mat-dialog-content>

    <div class="flex-vertical-center">
        <mat-form-field>

            <input matInput type="text" [placeholder]="fieldName" [(ngModel)]="val" required />

        </mat-form-field>
    </div>


</div>
<div mat-dialog-actions align="end">
    <button type="button" mat-button color="primary" (click)="okayClicked()">{{okayTxt}}</button>
    <button type="button" mat-button color="primary" (click)="dialogRef.close(null)">CANCEL</button>
</div>
