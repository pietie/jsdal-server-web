

<div class="page-header"><h4>jsDAL Projects</h4></div>


<table class="grid" *ngIf="projectList">
    <thead>
        <tr>
            <th style="width:200px"></th>
            <th style="width:250px">Project</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of projectList" [class.success]="selectedProject == row">
            <td class="anchorColumn">
                <a [routerLink]="['./' + row.Name]">select</a>
            </td>
            <td>{{row.Name}}</td>
        </tr>
    </tbody>
</table>

<br/>

<router-outlet></router-outlet>
