<md-sidenav-container style="background-color: #F0EDE5">
    <md-sidenav #side mode="push" opened="false" style="width:260px;">


        <md-nav-list class="menu">

            <h3 md-subheader>jsDAL Server</h3>

            <md-list-item (click)="side.close(); go('/')">
                <div class="flex-vertical-center">
                    <md-icon>home</md-icon>
                    <div md-line>Main</div>
                </div>
            </md-list-item>


            <md-list-item (click)="side.close(); go('projects')">
                <div class="flex-vertical-center">
                    <md-icon>web</md-icon>
                    <div md-line>Projects</div>
                </div>
            </md-list-item>

            <md-list-item (click)="side.close(); go('workers')">
                <div class="flex-vertical-center">
                    <md-icon>group_work</md-icon>
                    <div md-line>Workers</div>
                </div>
            </md-list-item>

            <md-list-item (click)="side.close(); go('sessionlog')">
                <div class="flex-vertical-center">
                    <md-icon>event_note</md-icon>
                    <div md-line>Session log</div>
                </div>
            </md-list-item>

            <md-list-item (click)="side.close(); go('settings')">
                <div class="flex-vertical-center">
                    <md-icon>settings_applications</md-icon>
                    <div md-line>Settings</div>
                </div>
            </md-list-item>

            <md-list-item (click)="side.close(); go('performance')">
                <div class="flex-vertical-center">
                    <md-icon>star</md-icon>
                    <div md-line>Performance</div>
                </div>
            </md-list-item>

            <md-list-item (click)="side.close(); go('exceptions')">
                <div class="flex-vertical-center">
                    <md-icon>error_outline</md-icon>
                    <div md-line>Exceptions</div>
                </div>
            </md-list-item>




        </md-nav-list>



    </md-sidenav>

    <div class="main-content">

        <md-toolbar *ngIf="this.accountService.isLoggedIn && this.router.url != '/login'" color="primary" style="margin-bottom: 20px;">
            <md-icon class="menu-icon" (click)="side.open();" style="margin-right:10px;">menu</md-icon>
            <span (click)="side.toggle()" style="cursor: pointer">jsDAL Server</span>

            <div style="flex: 1 1;display:flex;justify-content: flex-end">
                <div [mdMenuTriggerFor]="appMenu" class="avatar">P</div>
            </div>
        </md-toolbar>


        <div id="app-content" [class.login]="router.url == '/login'">
            <router-outlet></router-outlet>
        </div>

    </div>

    <md-menu #appMenu="mdMenu">
        <button [routerLink]="['./settings']" md-menu-item><div class="flex-vertical-center"><md-icon>settings_applications</md-icon><span>Settings</span></div> </button>
        <button [routerLink]="['./login']" [queryParams]='{logout:true}' md-menu-item><div class="flex-vertical-center"><md-icon>exit_to_app</md-icon><span>Logout</span></div></button>
        
    </md-menu>


</md-sidenav-container>
