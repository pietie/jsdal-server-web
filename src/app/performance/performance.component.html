<div class="page-header">

    <h4>jsDAL Server performance</h4>

<button mat-raised-button color="primary" routerLink="./real-time">Real-time</button>

<br/><br/>

<router-outlet></router-outlet>



<hr/>



<div *ngIf="perfraw">

    <!-- {{ perfraw | json }} -->

</div>

<mat-card>
    <mat-card-content>

        <table class="grid" *ngIf="projectList">
            <thead>
                <tr>
                    <th style="width:40px"></th>
                    <th style="width:250px">Project</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of projectList" [class.success]="selectedProject == row">
                    <td class="anchorColumn">
                        <button mat-button color="primary" [routerLink]="['./' + row.Name]">select</button>
                    </td>
                    <td>{{row.Name}}</td>
                </tr>
            </tbody>
        </table>


    </mat-card-content>
</mat-card>
