<h1 md-dialog-title>{{ title }}</h1>

<div md-dialog-content>

    <div class="flex-vertical-center">
        <md-form-field>

            <input mdInput type="text" [placeholder]="fieldName" [(ngModel)]="val" required />

        </md-form-field>
    </div>


</div>
<div md-dialog-actions align="end">
    <button type="button" md-button color="primary" (click)="okayClicked()">{{okayTxt}}</button>
    <button type="button" md-button color="primary" (click)="dialogRef.close(null)">CANCEL</button>
</div>
