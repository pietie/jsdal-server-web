<mat-card>
    <mat-card-title>
        <div class="flex-vertical-center">
            <mat-icon>storage</mat-icon>Endpoints</div>
    </mat-card-title>
    <mat-card-content>
        <p>
            Each endpoint represent a SQL database you want to pull metadata from and run queries against.
        </p>



        <table class="grid">
            <thead>
                <tr>
                    <th style="width:300px"></th>
                    <th style="width:220px">Name</th>
                    <th>Key</th>
                </tr>
            </thead>
            <tbody>
                <ng-template [ngIf]="endpoints">
                    <tr *ngFor="let row of endpoints">
                        <td class="anchorColumn">
                            <button mat-button color="primary" [routerLink]="['endpoint/' + row.Name ]">manage</button>
                            <button mat-button color="primary" (click)="onEdit(row)">edit</button>
                            <button mat-button color="accent" (click)="onDelete(row)">delete</button>
                        </td>
                        <td>{{row.Name}}</td>
                        <td>
                            {{ row.Key }}
                        </td>
                    </tr>
                </ng-template>
                <tr *ngIf="!endpoints || endpoints.length == 0">
                    <td colspan="100">No endpoints configured yet.</td>
                </tr>
            </tbody>
        </table>

        
     

    </mat-card-content>
    <mat-card-actions>
        <button (click)="onCreateNew()" mat-raised-button color="primary">CREATE NEW ENDPOINT</button>
    </mat-card-actions>
</mat-card>

<router-outlet></router-outlet>
