
<mat-card [@componentState]="componentState">
    <mat-card-title><div class="flex-vertical-center"><mat-icon class=" pr8">web</mat-icon><span>Projects</span></div></mat-card-title>
    <mat-card-content>

        <table class="grid" *ngIf="projectList">
            <thead>
                <tr>
                    <th style="width:300px"></th>
                    <th style="width:250px">Project</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of projectList" [class.selected]="route.firstChild? route.firstChild.params.getValue().name == row.Name: false">
                    <td class="anchorColumn">
                        <button (click)="componentState = 'childRouteActive';" [routerLink]="['./' + row.Name]" mat-button color="primary" >manage</button>
                        <button (click)="onEditProject(row)" mat-button color="primary" >edit</button>
                        <button (click)="onDeleteProject(row)" mat-button color="accent" >delete</button>
                    </td>
                    <td>{{row.Name}}</td>
                    <td>
                        {{row.NumberOfDatabaseSources}} data source(s)
                    </td>

                </tr>
            </tbody>
        </table>
    </mat-card-content>
    <mat-card-actions>

        <button (click)="onCreateNewProjectClicked()" mat-raised-button color="primary">CREATE NEW PROJECT</button>
    </mat-card-actions>

</mat-card>

<router-outlet></router-outlet>
