<div class="main">
    <div class="toolbar">
        <button [disabled]="isWorking" mat-raised-button color="primary" (click)="saveChanges()">
            <div class="flex-vertical-center"><span style="padding-right:10px;">SAVE CHANGES</span>
                <mat-spinner *ngIf="isWorking" class="button" diameter="20"></mat-spinner>
            </div>


        </button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button [disabled]="isWorking" mat-raised-button color="warn" (click)="onCancelEditor()">CANCEL</button>
        <div style="width:40px;"></div>

        <button (click)="openTemplateSelector()" mat-icon-button color="primary">
            <mat-icon>stars</mat-icon>
        </button>
    </div>


    <div class="assembly-detail">

        <mat-card>
            <mat-card-content>

                <mat-form-field style="width:300px;margin-right: 20px;">
                    <input [(ngModel)]="name" matInput placeholder="Assembly name" value="value" autocomplete="off">
                </mat-form-field>

                <mat-form-field style="width:300px">
                    <textarea [(ngModel)]="description" matInput placeholder="Description"></textarea>
                </mat-form-field>

            </mat-card-content>
        </mat-card>

    </div>

    <div class="editor-container">
        <csharp-textarea #ce [disabled]="isWorking"></csharp-textarea>
    </div>
    <div class="error-output" *ngIf="compilationError">
        <div class="inner">
            <div class="flex-vertical-center" style="padding:3px;" *ngFor="let err of compilationError">
                <mat-icon>error</mat-icon>{{ err }}
            </div>
        </div>

    </div>
</div>
